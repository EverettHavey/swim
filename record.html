<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Your Swim - Swim & Earn</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styles for the form layout */
        .form-section {
            padding: 40px 0;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group input[type="number"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-group .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Swim & Earn</h1>
            <p class="tagline">Your Laps, Our Rewards.</p>
        </div>
    </header>

    <nav>
        <div class="container nav-container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="record-swimming.html">Record Swimming</a></li>
                <li><a href="community.html">Community</a></li>
            </ul>
            <div class="profile-dropdown">
                <i class="fa fa-user profile-icon" onclick="toggleDropdown()"></i>
                <div id="profileDropdown" class="dropdown-content">
                    <a href="#">Login</a>
                    <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="form-section">
        <div class="container form-container">
            <h2>Record Your Swimming Session</h2>
            <form id="recordSwimForm">
                <div class="form-group">
                    <label for="swimDate">Date of Swim:</label>
                    <input type="date" id="swimDate" name="swimDate" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" name="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" name="endTime" required>
                </div>
                <div class="form-group">
                    <label for="distanceSwumMeters">Total Distance Swum (in meters):</label>
                    <input type="number" id="distanceSwumMeters" name="distanceSwumMeters" min="1" required>
                </div>
                <div class="form-group">
                    <label for="poolLength">Pool Length (for reference, does not affect earnings directly based on distance input):</label>
                    <select id="poolLength" name="poolLength" required>
                        <option value="">Select Pool Length</option>
                        <option value="25m">25 meters</option>
                        <option value="50m">50 meters</option>
                        <option value="25yd">25 yards</option>
                        <option value="50yd">50 yards</option>
                    </select>
                    <small>Approx. Earnings per meter: <span id="earningsPerMeterDisplay">$0.00</span></small>
                </div>
                <div class="form-group">
                    <label for="swimStyle">Primary Swim Style:</label>
                    <select id="swimStyle" name="swimStyle">
                        <option value="">Select Swim Style (Optional)</option>
                        <option value="freestyle">Freestyle</option>
                        <option value="breaststroke">Breaststroke</option>
                        <option value="backstroke">Backstroke</option>
                        <option value="butterfly">Butterfly</option>
                        <option value="medley">Individual Medley</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Bonus Activities (select all that apply):</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="bonusNewTechnique" name="bonusActivity" value="1.50">
                        <label for="bonusNewTechnique">Used a new technique ($1.50)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="bonusCoaching" name="bonusActivity" value="2.00">
                        <label for="bonusCoaching">Coached a peer ($2.00)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="bonusLongSession" name="bonusActivity" value="3.00">
                        <label for="bonusLongSession">Session over 60 minutes ($3.00)</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="bonusStrengthTraining" name="bonusActivity" value="1.00">
                        <label for="bonusStrengthTraining">Did dryland strength training ($1.00)</label>
                    </div>
                    </div>
                <div class="form-group">
                    <label>Preferred Payment Method:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="paymentBank" name="paymentMethod" value="bank">
                        <label for="paymentBank">Bank Transfer</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="paymentCrypto" name="paymentMethod" value="crypto">
                        <label for="paymentCrypto">Cryptocurrency</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional):</label>
                    <textarea id="notes" name="notes" placeholder="Any additional comments about your swim..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Swim Record</button>
                </div>
                <div id="formMessage" class="message" style="display: none;"></div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Swim & Earn. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <script>
        function toggleDropdown() {
            document.getElementById("profileDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.profile-icon')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // Define earnings rates per meter.
        const EARNINGS_RATE_PER_METER = 0.004;

        function updateEarningsDisplay() {
            const earningsPerMeterDisplay = document.getElementById('earningsPerMeterDisplay');
            earningsPerMeterDisplay.textContent = `$${EARNINGS_RATE_PER_METER.toFixed(3)}`;
        }

        // Call updateEarningsDisplay on page load to set initial value
        document.addEventListener('DOMContentLoaded', updateEarningsDisplay);

        document.getElementById('recordSwimForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formMessage = document.getElementById('formMessage');
            formMessage.style.display = 'none'; // Hide previous messages

            // Get form data
            const swimDate = document.getElementById('swimDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const distanceSwumMeters = parseInt(document.getElementById('distanceSwumMeters').value);
            const poolLength = document.getElementById('poolLength').value;
            const swimStyle = document.getElementById('swimStyle').value;
            const notes = document.getElementById('notes').value;

            const selectedPaymentMethods = Array.from(document.querySelectorAll('input[name="paymentMethod"]:checked'))
                                                .map(cb => cb.value);

            // Calculate bonus earnings from checkboxes
            let bonusEarnings = 0;
            Array.from(document.querySelectorAll('input[name="bonusActivity"]:checked')).forEach(checkbox => {
                bonusEarnings += parseFloat(checkbox.value);
            });

            // Basic validation (can be expanded)
            if (!swimDate || !startTime || !endTime || !distanceSwumMeters || !poolLength) {
                formMessage.textContent = 'Please fill in all required fields.';
                formMessage.className = 'message error';
                formMessage.style.display = 'block';
                return;
            }

            if (distanceSwumMeters <= 0) {
                formMessage.textContent = 'Total distance swum must be at least 1 meter.';
                formMessage.className = 'message error';
                formMessage.style.display = 'block';
                return;
            }

            if (selectedPaymentMethods.length === 0) {
                formMessage.textContent = 'Please select at least one preferred payment method.';
                formMessage.className = 'message error';
                formMessage.style.display = 'block';
                return;
            }

            // Calculate estimated earnings based on total meters and bonus activities
            const earningsFromDistance = (distanceSwumMeters * EARNINGS_RATE_PER_METER);
            const totalEstimatedEarnings = (earningsFromDistance + bonusEarnings).toFixed(2); // Sum and format to 2 decimal places

            // Here you would typically send this data to a server
            // For this example, we'll just simulate a successful submission
            console.log({
                swimDate,
                startTime,
                endTime,
                distanceSwumMeters,
                poolLength,
                swimStyle,
                notes,
                selectedPaymentMethods,
                bonusActivitiesSelected: Array.from(document.querySelectorAll('input[name="bonusActivity"]:checked')).map(cb => cb.id), // Log IDs of selected bonuses
                totalEstimatedEarnings
            });

            formMessage.innerHTML = `Your swim record has been successfully submitted! <br>
                                     Estimated earnings: <strong>$${totalEstimatedEarnings}</strong>. <br>
                                     You will receive your payment via ${selectedPaymentMethods.join(' and ')} in 2-3 business days.`;
            formMessage.className = 'message success';
            formMessage.style.display = 'block';

            // Optionally, clear the form after successful submission
            document.getElementById('recordSwimForm').reset();
            // Ensure the earnings display is reset or updated if necessary (e.g., if it was dynamic based on other inputs)
            updateEarningsDisplay();
        });
    </script>
</body>
</html>
